    <title>Muntai - links</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./index.css" />

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          birdSize: 0.9,
          speedLimit: 4.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 4.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/muntai.jpg" />
        <h1>@muntai</h1>
      </header>

          >
        </li>
        <li>
          <a href="https://github.com/Muntai">
            <img src="./images/github.svg" alt="Github" width="20" />
            Github</a
          >
        </li>
        <li>
          <a href="https://discord.com/users/531462166738632715">
            <img src="./images/discord.svg" alt="Discord" width="20" />
            Discord</a
          >
        </li>
      </ul>
    </main>
    <img class="soundbutton paused" src="images/sound.gif" alt="alt" />
